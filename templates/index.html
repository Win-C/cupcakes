<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Homepage</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div>
            <form id="searchForm" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name ="term" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <h1>List of Cupcakes: </h1>
    <ul id="cupcakesList">
    </ul>
    <h1>Add a new cupcake:</h1>
    <form id="cupcakeForm">
        <div>
            <label for="flavor" >Flavor: </label>
            <input type="text" name="flavor" id="flavor">
        </div>
        <div>
            <label for="size">Size: </label>
            <input type="text" name="size" id="size">
        </div>
        <div>
            <label for="rating">Rating: </label>
            <input type="number" name="rating" id="rating">
        </div>
        <div>
            <label for="image">Image: </label>
            <input type="url" name="image" id="image">
        </div>
        <button type="submit">Add Cupcake</button>
    </form>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
</body>
</html>
